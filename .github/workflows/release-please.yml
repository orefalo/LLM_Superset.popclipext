name: Release Please
run-name: Release Please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    if: github.repository == 'orefalo/${{ github.event.repository.name }}' # Prevent running on forks
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release

      - name: Upload the packed package
        uses: actions/upload-release-asset@v1
        if: ${{ steps.release.outputs.release_created }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          node-version: 20
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: package/${{ github.event.repository.name }}-${{ steps.release.outputs.version }}.popclipz
          asset_name: ${{ github.event.repository.name }}-${{ steps.release.outputs.version }}.popclipz
          asset_content_type: application/gzip
